{% extends "esqueleto.html" %}

{% block content %}
	<div class="txt-box">
		<h1>{{palestrante.nome}}
		{% ifnotequal palestrante.twitter "#" %}
			- <a href="http://twitter.com/{{palestrante.twitter}}">@{{palestrante.twitter}}</a>
		{% endifnotequal %}</h1>
		<img src="{{palestrante.foto}}" />
		<p>{{palestrante.sobre}}</p>
		<a href="{{palestrante.twitter}}">Twitter</a>
	</div>
{% endblock %}
